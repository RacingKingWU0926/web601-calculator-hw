<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css"></link>
    </head>

    <body>
        <section id="question">
            <div>
                <label>Square this number:
                    <input type="number" id="square-input">
                </label>
                <button id="square-button">Calculate</button>
            </div>

            <div>
                <label>Halve this number:
                    <input type="number" id="half-input">
                </label>
                <button id="half-button">Calculate</button>
            </div>

            <div>
                <label>Fraction:
                    <input type="number" id="fraction-input">
                </label>
                <label>Whole:
                    <input type="number" id="whole-input">
                </label>
                <button id="percent-button">Calculate</button>
                <span class="annotation">(Calculate `Fraction` percentage of a number `Whole`)</span>
            </div>

            <div>
                <label>Integer:
                    <input type="number" id="int-input">
                </label>
                <button id="int-button">Calculate</button>
                <span class="annotation">(Rounding a number to integer)</span>
            </div>

            <div>
                <label>Calculate area of circle with radius:
                    <input type="number" id="radius-input">
                </label>
                <button id="radius-button">Calculate</button>
            </div>
        </section>

        <section id="answer">
            <span class="title">solution</span>
            <div id="solution"></div>
        </section>
        <script>
            /* Square a number */
            function squareNumber(num) {
                var result = num * num;
                var text = `The result of squaring ${num} is ${result}.`;
                document.getElementById("solution").innerText = text;
            }
            var squareButton = document.getElementById("square-button");
            squareButton.addEventListener("click", function() {
                var num = document.getElementById("square-input").value;
                squareNumber(num);
            });

            /* Halve a number */
            function halfNumber(num) {
                var result = num / 2;
                var text = `The result of halving ${num} is ${result}.`;
                document.getElementById("solution").innerText = text;
            }
            var squareButton = document.getElementById("half-button");
            squareButton.addEventListener("click", function() {
                var num = document.getElementById("half-input").value;
                halfNumber(num);
            });

            /* Calculate percentage of a whole number */
            function fractionNumber(frac, num) {
                var result = frac / 100 * num;
                var text = `The result of calculating ${frac}% of ${num} is ${result}.`;
                document.getElementById("solution").innerText = text;
            }
            var fractionButton = document.getElementById("percent-button");
            fractionButton.addEventListener("click", function () {
                var perc = document.getElementById("fraction-input").value;
                var num = document.getElementById("whole-input").value;
                fractionNumber(perc, num);
            });

            /* round a number to integer */
            function roundNumber(num) {
                var result = Math.round(num);
                var text = `The result of rounding ${num} to integer is ${result}.`;
                document.getElementById("solution").innerText = text;
            }
            var intButton = document.getElementById("int-button");
            intButton.addEventListener("click", function () {
                var num = document.getElementById("int-input").value;
                roundNumber(num);
            });

            /* calculate the area of a circle */
            function areaCircle(radius) {
                var result = Math.PI * radius * radius;
                var text = `The area of circle with radius ${radius} is ${result}.`;
                document.getElementById("solution").innerText = text;
            }
            var areaButton = document.getElementById("radius-button");
            areaButton.addEventListener("click", function () {
                var radius = document.getElementById("radius-input").value;
                areaCircle(radius);
            });
        </script>
    </body>
</html>
